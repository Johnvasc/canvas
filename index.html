<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Minha tabela Canvas</title>
</head>
<body>
  <div id="nameTag">
    <input type="text" placeholder="minha tabela canvas">
  </div>
  <main>

    <div#mainContainer>
      <div id="supDiv">
        
        <div class="noteDiv" style="border-right: solid 1px black;">
          <p>Parcerias chave</p>
          <textarea name="" class="textSec" cols="30" rows="10"></textarea>
        </div>
  
        <div class="sected" style="border-right: solid 1px black;">
          <div style="border-bottom: solid 1px black;">
            <p>Atividades chave</p>
            <textarea name="" class="textSec" cols="30" rows="10"></textarea>
          </div>
          <div>
            <p>Recursos chave</p>
            <textarea name="" class="textSec" cols="30" rows="10"></textarea>
          </div>
        </div>
  
  
        <div class="noteDiv" style="border-right: solid 1px black;">
          <p>Proposta de valor</p>
          <textarea name="" class="textSec" cols="30" rows="10"></textarea>
        </div>
  
        <div class="sected" style="border-right: solid 1px black;">
          <div style="border-bottom: solid 1px black;">
            <p>Relacionamento</p>
            <textarea name="" class="textSec" cols="30" rows="10"></textarea>
          </div>
          <div>
            <p>Canais</p>
            <textarea name="" class="textSec" cols="30" rows="10"></textarea>
          </div>
        </div>
  
  
        <div class="noteDiv">
          <p>Segmento de clientes</p>
          <textarea name="" class="textSec" cols="30" rows="10"></textarea>
        </div>
      </div>
    </div>
    <div id="infDiv">
      <div class="noteDiv" style="border-right: solid 1px black;">
        <p>Estrutura de custos</p>
        <textarea name="" class="textSec" cols="80" rows="10"></textarea>
      </div>
      <div class="noteDiv">
        <p>Fontes de receitas</p>
        <textarea name="" class="textSec" cols="30" rows="10"></textarea>
      </div>
    </div>
  </main>

</body>
</html>
